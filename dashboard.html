<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Skylux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('logo2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-container {
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      min-width: 140px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h3>Bienvenido, <strong id="userName">Usuario</strong></h3>
    <p>Este contenido sólo es visible para usuarios autenticados.</p>
    <p>Email: <span id="userEmail"></span></p>

    <button id="logoutBtn" class="btn btn-outline-warning mt-3">Cerrar sesión</button>
    <button id="deleteAccountBtn" class="btn btn-danger mt-3 ms-2">Eliminar cuenta</button>
    <button id="goHomeBtn" class="btn btn-primary mt-3 ms-2" data-bs-toggle="modal" data-bs-target="#homeModal">Ir al Inicio</button>
  </div>


  <div class="modal fade" id="homeModal" tabindex="-1" aria-labelledby="homeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="homeModalLabel">Confirmar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Deseas ir al inicio? Se cerrará tu sesión actual.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmGoHome" class="btn btn-secondary">Ir al Inicio</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userData = JSON.parse(localStorage.getItem("skylux_user"));
      const logged = localStorage.getItem("skylux_logged");

      if (!userData || logged !== "true") {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userName").textContent = (userData.nombres + " " + userData.apellidos).toUpperCase();
      document.getElementById("userEmail").textContent = userData.correo;

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("skylux_logged");
        alert("Sesión cerrada.");
        window.location.href = "index.html";
      });

      document.getElementById("deleteAccountBtn").addEventListener("click", () => {
        if (confirm("¿Seguro que deseas eliminar tu cuenta?")) {
          localStorage.removeItem("skylux_user");
          localStorage.removeItem("skylux_logged");
          alert("Cuenta eliminada.");
          window.location.href = "index.html";
        }
      });


      document.getElementById("confirmGoHome").addEventListener("click", () => {
        localStorage.removeItem("skylux_logged");
        const modalEl = document.getElementById('homeModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
