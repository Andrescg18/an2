<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - SKYLUX</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-danger">
    <div class="container-fluid bg-warning">
      <a class="navbar-brand" href="index.html">
        <img src="logo1.png" alt="" width="40" height="40" class="me-2 rounded-circle"> SKYLUX
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="agendas.html">Agendas</a></li>
          <li class="nav-item"><a class="nav-link" href="videos.html">Videos</a></li>
          <li class="nav-item"><a class="nav-link" href="imagenes.html">Imagenes</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO DE CONTACTO DINÁMICO -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contáctanos</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="contactName" class="form-control" placeholder="Tu nombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" id="contactEmail" class="form-control" placeholder="Tu correo">
          </div>

          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea id="contactMessage" class="form-control" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>

          <button type="submit" class="btn btn-warning w-100">Enviar Mensaje</button>
        </form>

        <!-- Mensaje dinámico -->
        <div id="feedback" class="alert mt-3 d-none" role="alert"></div>
      </div>
    </div>
  </div>

  <!-- INFORMACIÓN DE CONTACTO -->
  <div class="container mt-5 text-center">
    <h3 class="mb-4">Información de Contacto</h3>
    <div class="row">
      <div class="col-md-4 mb-3">
        <i class="bi bi-geo-alt-fill fs-2 text-warning"></i>
        <p>1234 Calle Ficticia, Ciudad, País</p>
      </div>
      <div class="col-md-4 mb-3">
        <i class="bi bi-telephone-fill fs-2 text-warning"></i>
        <p>+1 234 567 890</p>
      </div>
      <div class="col-md-4 mb-3">
        <i class="bi bi-envelope-fill fs-2 text-warning"></i>
        <p>contacto@skylux.com</p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="container-fluid bg-dark p-5 text-center text-white">
    <div class="row">
      <div class="col"><a href="agendas.html" class="text-decoration-none text-warning"><i class="bi bi-envelope-arrow-down"></i> AGENDAS</a></div>
      <div class="col"><a href="videos.html" class="text-decoration-none text-warning"><i class="bi bi-collection-play-fill"></i> VIDEOS</a></div>
      <div class="col"><a href="imagenes.html" class="text-decoration-none text-warning"><i class="bi bi-images"></i> IMÁGENES</a></div>
      <div class="col"><a href="contacto.html" class="text-decoration-none text-warning"><i class="bi bi-chat-text-fill"></i> CONTACTO</a></div>
      <div class="col"><a href="nosotros.html" class="text-decoration-none text-warning"><i class="bi bi-people-fill"></i> NOSOTROS</a></div>
    </div>
    <div class="text-white mt-2">&copy; 2024 Andres Guardia. Todos los derechos reservados.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();

      if (!name || !email || !message) {
        feedback.className = 'alert alert-danger mt-3';
        feedback.textContent = 'Por favor completa todos los campos.';
        feedback.classList.remove('d-none');
        return;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        feedback.className = 'alert alert-danger mt-3';
        feedback.textContent = 'Ingresa un correo válido.';
        feedback.classList.remove('d-none');
        return;
      }

      // Simular envío
      const contacto = { name, email, message, fecha: new Date().toLocaleString() };
      let mensajes = JSON.parse(localStorage.getItem('contactos')) || [];
      mensajes.push(contacto);
      localStorage.setItem('contactos', JSON.stringify(mensajes));

      feedback.className = 'alert alert-success mt-3';
      feedback.textContent = 'Mensaje enviado correctamente. ¡Gracias por contactarnos!';
      feedback.classList.remove('d-none');

      form.reset();
    });
  </script>
</body>
</html>
